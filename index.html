<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="card">
      <header class="header">
        <img
          class="profile-picture"
          src="public/images/me.jpeg"
          alt="profile pic"
          width="88px"
          height="88px"
        />
        <p class="name">Anthony Bowen</p>
        <p class="location">CO, United States</p>
        <p class="bio">
          Front-end Developer. <br />
          I like podcasts, volleyball and running.
        </p>
        <div class="button-container">
          <a
            href="https://www.linkedin.com/in/anthony-bowen-15856131/"
            class="link"
            target="_blank"
            rel="noopener noreferrer"
          >
            <button class="button">LinkedIn</button>
          </a>
          <a
            href="https://github.com/bowen-anth"
            class="link"
            rel="noopener noreferrer"
            target="_blank"
          >
            <button class="button">Github</button>
          </a>
          <a
            href="bowen.anth@gmail.com"
            class="link"
            target="_blank"
            rel="noopener noreferrer"
          >
            <button class="button">Email</button>
          </a>
          <a
            href="https://twitter.com/run_vball_code"
            class="link"
            target="_blank"
            rel="noopener noreferrer"
          >
            <button class="button">Twitter</button>
          </a>
          <a
            href="https://www.frontendmentor.io/profile/bowen-anth"
            class="link"
            target="_blank"
            rel="noopener noreferrer"
          >
            <button class="button">Frontend Mentor</button>
          </a>
          <a
            href="https://icodethis.com/Tony_B"
            class="link"
            target="_blank"
            rel="noopener noreferrer"
          >
            <button class="button">iCodeThis</button>
          </a>
        </div>
      </header>
    </div>
  </body>
</html>
